services:
  mongodb:
    image: mongo:latest
    container_name: bailamos-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bailamos
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - bailamos-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bailamos-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/bailamos?authSource=admin
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    command: npm run dev
    networks:
      - bailamos-network

volumes:
  mongodb_data:
    driver: local

networks:
  bailamos-network:
    driver: bridge
